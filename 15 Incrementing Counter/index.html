<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font Awesome min -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Custom JS -->
    <script src="script.js" defer></script>

    <title>Incrementing Counter</title>
  </head>
  <body>
    <div class="counter-container">
      <!-- X -->
      <i class="fab fa-x-twitter fa-3x"></i>
      <div class="counter" data-target="80000"></div>
      <span>X Followers</span>
    </div>
    <!-- YouTube -->
    <div class="counter-container">
      <i class="fab fa-youtube fa-3x"></i>
      <div class="counter" data-target="2000"></div>
      <span>YouTube Subscribers</span>
    </div>
    <!-- Facebook -->
    <div class="counter-container">
      <i class="fab fa-facebook fa-3x"></i>
      <div class="counter" data-target="6000"></div>
      <span>Facebook Followers</span>
    </div>
  </body>
</html>
