<html lang="en">

    <script src="script.js" defer></script>

    <title>Double Vertical Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: #e31e24">
          <h1>Arara Vermelha</h1>
          <p>ararara</p>
        </div>
        <div style="background-color: #0066cc">
          <h1>Arara Azul</h1>
          <p>ararara</p>
        </div>
        <div style="background-color: #ffd700">
          <h1>Arara Azul e Amarela</h1>
          <p>ararara</p>
        </div>
        <div style="background-color: #228b22">
          <h1>Arara Vermelha e Verde</h1>
          <p>ararara</p>
        </div>
        <div style="background-color: #8c8c8c">
          <h1>Muitas Araras</h1>
          <p>ararara</p>
        </div>
      </div>
      <div class="right-slide">
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1585946190076-cbc9abe48e07?q=80&w=1307&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1728145739547-0d112817d874?q=80&w=1442&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1544566192-894dbe2fc164?q=80&w=1068&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1718128028012-aac39b61313e?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');

        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1550853074-b15244f80835?q=80&w=1239&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
          "
        ></div>
      </div>
      <div class="action-buttons">
        <button class="down-btn">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-btn">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

</html>
